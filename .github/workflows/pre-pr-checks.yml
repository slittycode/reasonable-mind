name: Pre-PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ['**']

jobs:
  pre-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dev dependencies
        run: |
          python -m pip install ruff pyright pytest

      - name: Ruff format (checkable)
        run: |
          ruff format . --quiet || true
          ruff check .

      - name: Type check (pyright)
        run: pyright

      - name: Run tests
        run: |
          pytest agents/tests/ -v --cov=agents.governance --cov=agents.core_logic --cov-report=term-missing --cov-fail-under=45

      - name: Codacy analysis (optional)
        if: env.CODACY_TOKEN != ''
        env:
          CODACY_TOKEN: ${{ secrets.CODACY_TOKEN }}
        run: |
          echo "Codacy analysis placeholder â€” configure Codacy CLI in CI to run codacy_cli_analyze per .github/instructions/codacy.instructions.md"
